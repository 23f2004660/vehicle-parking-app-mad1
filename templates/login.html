{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <form method="POST" action="/login" class="form-card">
        <h2>Login to Parkarage</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-red">Login</button>
        <p class="form-footer">New to Parkarage? <a href="{{ url_for('auth.register') }}">Create an account</a></p>
    </form>
</div>
{% endblock %}
