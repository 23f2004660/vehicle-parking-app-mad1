{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <form method="POST" action="/admin/add_lot" class="form-card">
        <h2>Create a New Parking Lot</h2>
        <div class="form-group">
            <label for="name">Location Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="capacity">Total Capacity (Number of Spots)</label>
            <input type="number" id="capacity" name="capacity" min="1" required>
        </div>
        <div class="form-group">
            <label for="price_per_hour">Price per Hour (â‚¹)</label>
            <input type="number" id="price_per_hour" name="price_per_hour" min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-red">Create Lot</button>
    </form>
</div>
{% endblock %}
