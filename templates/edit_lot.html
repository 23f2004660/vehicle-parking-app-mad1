{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <form method="POST" action="{{ url_for('admin.edit_lot', lot_id=lot.id) }}" class="form-card">
        <h2>Edit Parking Lot: {{ lot.name }}</h2>
        <div class="form-group">
            <label for="name">Location Name</label>
            <input type="text" id="name" name="name" value="{{ lot.name }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ lot.address }}" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" value="{{ lot.pincode }}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Total Capacity</label>
            <input type="number" id="capacity" name="capacity" value="{{ lot.capacity }}" required>
        </div>
        <div class="form-group">
            <label for="price_per_hour">Price per Hour (â‚¹)</label>
            <input type="number" id="price_per_hour" name="price_per_hour" value="{{ '%.2f'|format(lot.price_per_hour) }}" min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-red">Update Lot</button>
    </form>
</div>
{% endblock %}
